<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/pages/signUp/signUp.css">
    <title>Bronx Club | Sign Up</title>
</head>
<body>
    <header>
        <a href="/assets/index.html" class="titulo">Bronx Club</a>
        <nav>
            <a href="/assets/classes.html">Classes</a>
            <a href="/assets/personalWorkouts.html">Personal Workouts</a>
            <a href="/assets/pricesPlans.html">Prices & Plans</a>
            <a href="/assets/schedule.html">Schedule</a>
            <a href="/assets/signUp.html" class="signUp">Sign Up</a>
        </nav>
    </header>

    <h1>SIGN UP FOR A WORKOUT</h1>

    <section class="formulario">
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name" required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Your last name" required>
            </div>
            <div>
                <label for="emailAddress">Email address</label>
                <input type="text" placeholder="Your Email address">
            </div>
            <div>
                <label for="yourMessage">Your Message</label>
                <textarea placeholder="Enter your message:" id="yourMessage"></textarea>
            </div>
            
            <div><button>SUBMIT</button></div>
        </form>
    </section>

    <section class="sectionDois">
        <div class="divWorking">
            <div><h2>WORKING HOURS</h2></div>
            <div>
                <p>Monday - Friday 5:00 AM - 12:00 AM</p>
                <p>Sunday - Saturday 8:00 AM - 10:00 PM</p>
            </div>
        </div>
        <div class="divAdress">
            <div><h2>ADRESS</h2></div>
            <div>
                <p>661 Sulphur Springs Ave. </p>
                <p>Bronx, NY 10465</p>
            </div>
        </div>
    </section>
</body>
